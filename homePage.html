<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <!-- Updated meta tag per browser recommendation -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />
  <title>EzShift</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/progressBar.css">
  <link rel="stylesheet" href="./css/overview.css">
  <script src="https://kit.fontawesome.com/98c4d327f1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="sidebar">
    <div class="user-profile">
      <img src="./assets/icons/user-icon.png" alt="User Profile" class="profile-icon">
      <p class="user-name">Username</p>
    </div>
    <nav class="nav-buttons">
      <button id="homeButton" onclick="location.href='homePage.html'">
        <i class="fas fa-home"></i> <span>Home</span>
      </button>
      <button id="shiftsButton" onclick="location.href='shifts.html'">
        <i class="fas fa-calendar-alt"></i> <span>Shifts</span>
      </button>
      <button id="payrollButton" onclick="location.href='payroll.html'">
        <i class="fas fa-file-invoice-dollar"></i> <span>Payroll</span>
      </button>
      <button id="settingsButton" onclick="location.href='settings.html'">
        <i class="fas fa-cog"></i> <span>Settings</span>
      </button>
    </nav>
    <div class="logout-section">
      <button class="logout-button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
      </button>
    </div>
  </header>

  <main>
    <div class="modules-container">
      <!-- Hours Worked Module -->
      <div class="module hours-module">
        <div class="module-header">
          <span class="hours-text">You have worked __ hours </span>
          <button class="toggle-week" id="toggle-week">this week</button>
          <span class="to-go-text">, __ To go!</span>
        </div>

        <div class="module-body">
          <div class="progress-bar">
            <div class = 'skill'>
              <div class="outer">
                <div class="inner">
                  <div id = "number">50%</div>
                </div>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#00c390" />
                      <stop offset="100%" stop-color="#00fcba" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" transform = "rotate(-90)" transform-origin = "center" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Module (empty for now) -->
      <div class="module second-module">
        <!-- Additional content for the second module can be added here -->
      </div>
    </div>
  </main>

  <script src="./js/navbar.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/overview.js"></script>
</body>
</html>
