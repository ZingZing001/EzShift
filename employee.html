<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height = device-height, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />
  <title>EzShift</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/employee.css">
  <script src="https://kit.fontawesome.com/98c4d327f1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="sidebar">
    <div class="user-profile">
      <img src="./assets/icons/user-icon.png" alt="User Profile" class="profile-icon">
      <p class="user-name">Username</p>
    </div>
    <nav class="nav-buttons">
      <button id="homeButton" onclick="location.href='index.html'">
        <i class="fas fa-home"></i> <span>Home</span>
      </button>
      <button id="shiftsButton" onclick="location.href='shifts.html'">
        <i class="fas fa-calendar-alt"></i> <span>Shifts</span>
      </button>
      <button id="payrollButton" onclick="location.href='payroll.html'">
        <i class="fas fa-file-invoice-dollar"></i> <span>Payroll</span>
      </button>
      <button id="settingsButton" onclick="location.href='settings.html'">
        <i class="fas fa-cog"></i> <span>Settings</span>
      </button>
      <button id="employeeButton" onclick="location.href='employee.html'">
        <i class="fas fa-user-friends"></i> <span>Employee</span>
      </button>
    </nav>

    <div class="logout-section">
      <button class="logout-button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
      </button>
    </div>
  </header>

  <script src="./js/navbar.js"></script>
  <script src="./js/logout.js"></script>
</body>
<main>
  <div class="header">
    <div class="left"> Employee Management </div>
    <div class="right">
      <button class="add-employee"> Add New Employee </button>
      <button class="modify-edit"> Modify/Edit </button>
    </div>
  </div>

  <div class="body">
    <div class="search-container">
      <i class="fa fa-search search-icon"></i>
      <input type="text" class="search-bar" placeholder="employee name">
    </div>
    <div class="employee-profile">
      <div class="employee-photo">
        <img src="./assets/images/johnson-photo.jpg" alt="Employee Photo">
        <p class="name">Johnson Zhang</p>
      </div>
      <div class="employee-info">
        <p class="description1">Working hours: xx</p>
        <p class="description2">Hourly Rate: xx</p>
      </div>
      <div class="employee-extra-info">
        <p>Additional Info about Johnson Zhang</p>
        <p>Position: Software Engineer</p>
        <p>Years of Experience: 5</p>
      </div>
    </div>

  </div>
</main>

</html>
