<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzShift</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src="https://kit.fontawesome.com/98c4d327f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sidebar">
        <div class="user-profile">
            <img src="./assets/images/user-icon.png" alt="User Profile" class="profile-icon">
            <p class="user-name">Username</p>
        </div>
        <nav class="nav-buttons">
            <button onclick="location.href='index.html'">
                <i class="fas fa-home"></i> <span>Home</span>
            </button>
            <button onclick="location.href='shifts.html'">
                <i class="fas fa-calendar-alt"></i> <span>Shifts</span>
            </button>
            <button onclick="location.href='payroll.html'">
                <i class="fas fa-file-invoice-dollar"></i> <span>Payroll</span>
            </button>
            <button onclick="location.href='settings.html'">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </button>
        </nav>
        <div class="logout-section">
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </button>
        </div>
    </header>
    
    <script src="./js/navbar.js"></script>
    <script src="./js/logout.js"></script>
    <script>
        function logout() {
            alert("You have been logged out.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
